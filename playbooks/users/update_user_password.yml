---
- hosts: myhosts
  connection: local
  name: Update user password
  gather_facts: False

  tasks:

  - name: Update user password
    redfish:
      category: Accounts
      command: UpdateUserPassword
      baseuri: "{{ baseuri }}"
      user: "{{ user }}"
      password: "{{ password }}"
      userid: "{{ userid }}"
      userpswd: "{{ userpswd }}"
