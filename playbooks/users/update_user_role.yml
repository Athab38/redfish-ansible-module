---
- hosts: myhosts
  connection: local
  name: Update user role
  gather_facts: False

  # User to add, modify or delete is defined in file group_vars/all

  tasks:

  - name: Update user role
    redfish_command:
      category: Accounts
      command: UpdateUserRole
      baseuri: "{{ baseuri }}"
      user: "{{ user }}"
      password: "{{ password }}"
      userid: "{{ userid }}"
      userrole: "{{ userrole }}"
