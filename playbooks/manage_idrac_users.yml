---

- hosts: myhosts
  name: Manage Users
  gather_facts: False

  #         WARNING!             WARNING!             WARNING!
  #
  # Carefully review all tasks and select what you need by using tags.
  # Running *ALL* tasks will have unintended consequences!
  #
  # Examples:
  # ansible-playbook manage_users.yml --tags listusers
  # ansible-playbook manage_users.yml --tags adduser
  #
  # User to add, modify or delete is defined in file group_vars/myhosts

  # Options available:
  #   ListUsers			Lists all users, including empty entries
  #   AddUser			Add user
  #   EnableUser		Enable user
  #   DiasbleUser		Disable user
  #   UpdateUserRole		Update user role
  #   UpdateUserPassword	Update user password
  #   DeleteUser		Delete user

  tasks:

  # ------------------------------------------------------------------------
  - name: Set output file
    include: set_output_file.yml type=IdracUsers
    tags: listusers

  - name: List all iDRAC users
    local_action: >
       redfish category=Users command=ListUsers baseuri={{baseuri}}
       login={{login}} password={{password}} 
    register: result
    tags: listusers

  - local_action: copy content={{ result | to_nice_json }}
       dest={{template}}.json
    tags: listusers

  # ------------------------------------------------------------------------
  # When adding a user, you must enable it afterwards
  - name: Add iDRAC user
    local_action: >
       redfish category=Users command=AddUser baseuri={{baseuri}}
       login={{login}} password={{password}} userid={{userid}}
       username={{username}} userpswd={{userpswd}} userrole={{userrole}}
    tags: adduser

  - name: Enable iDRAC user
    local_action: >
       redfish category=Users command=EnableUser baseuri={{baseuri}}
       login={{login}} password={{password}} userid={{userid}}
    tags: [enableuser, adduser]

  # ------------------------------------------------------------------------
  - name: Update iDRAC user role
    local_action: >
       redfish category=Users command=UpdateUserRole baseuri={{baseuri}}
       login={{login}} password={{password}} userid={{userid}}
       userrole={{userrole}}
    tags: updateuser

  # ------------------------------------------------------------------------
  - name: Update iDRAC user password
    local_action: >
       redfish category=Users command=UpdateUserPassword baseuri={{baseuri}}
       login={{login}} password={{password}} userid={{userid}}
       userpswd={{userpswd}}
    no_log: true
    tags: updatepassword

  # ------------------------------------------------------------------------
  # Before a user can be deleted, it must first be disabled
  - name: Disable iDRAC user
    local_action: >
       redfish category=Users command=DisableUser baseuri={{baseuri}}
       login={{login}} password={{password}} userid={{userid}}
    tags: [disableuser, deleteuser]

  - name: Delete iDRAC user
    local_action: >
       redfish category=Users command=DeleteUser baseuri={{baseuri}}
       login={{login}} password={{password}} userid={{userid}}
    tags: deleteuser

