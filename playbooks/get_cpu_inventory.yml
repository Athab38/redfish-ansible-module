---
- hosts: myhosts
  connection: local
  name: CPU Inventory
  gather_facts: False

  tasks:

  - name: Set output file
    include_tasks: create_output_file.yml type=CpuInventory

  - name: Get CPU Inventory
    redfish:
       category: Inventory
       command: GetCpuInventory
       baseuri: "{{ baseuri }}"
       user: "{{ user}}"
       password: "{{ password }}"
    register: result
    ignore_errors: yes

  - name: Copy results to output file
    copy:
      content: "{{ result | to_nice_json }}"
      dest: "{{ template }}.json"
