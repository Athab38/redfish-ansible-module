---
- hosts: myhosts
  connection: local
  name: Get BIOS boot order
  gather_facts: False

  tasks:

  - name: Define output file
    include_tasks: create_output_file.yml type=BiosBootOrder

  - name: Get device boot order
    redfish:
      category: System
      command: GetBiosBootOrder
      baseuri: "{{ baseuri }}"
      user: "{{ user }}"
      password: "{{ password }}"
    register: result
    ignore_errors: yes

  - name: Copy results to output file
    copy:
      content: "{{ result | to_nice_json }}"
      dest: "{{ template }}.json"
